        <script>
            // Check for dark mode preference when the page loads
            window.onload = function() {
                var darkModeEnabled = localStorage.getItem("darkMode") === "enabled";
                if (darkModeEnabled) {
                    document.body.classList.add("dark-mode");
                    // Assuming you have an icon for dark mode in project1.html as well
